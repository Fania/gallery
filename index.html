<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>

  <section class="gallery">
    <div class="img_row"></div>
    <nav class="mid"></nav>
    <nav class="prev">&lt;</nav>
    <nav class="next">&gt;</nav>
  </section>

  <section class="customisation">
    <form id="settings">
      <span>Overall gallery width: </span>
      <input id="gall_width" type="text" placeholder="90vw">
      <!-- <br> -->
      <span>Image width: </span>
      <input id="img_width" type="text" placeholder="30vw"> 
      <span>Image height: </span>
      <input id="img_height" type="text" placeholder="200px">
      <!-- <br> -->
      <span>Spacing between images: </span>
      <input id="space_between" type="text" placeholder="10px">
      <!-- <br>
      <span>Gallery background colour: </span>
      <input id="gall_back" type="color" value="#FFFFFF"> -->
      <!-- <br> -->
      <span>Gallery highlight colour: </span>
      <input id="gall_high" type="color" value="#add8e6">
      <!-- <br> -->
      <span></span>
      <input type="submit" value="Submit">
    </form>
    <pre><code id="code_preview"></code></pre>
  </section>

  <p>Select an example:</p>
  <section id="examples">
    <img src="imgs/type1.svg"><img src="imgs/type2.svg"><img src="imgs/type3.svg">
  </section>

  <style id="extra_style"></style>
  <style id="input_style"></style>
  <script src="scripts/hammer.min.js"></script>
  <script src="scripts/scripts.js"></script>

</body>
</html>
