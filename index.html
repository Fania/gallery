<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  
  <section class="gallery">
    <div class="img_row"></div>
    <nav class="mid"></nav>
    <nav class="prev">&lt;</nav>
    <nav class="next">&gt;</nav>
  </section>

  <form id="settings">
    <span>Overall gallery width: </span>
    <input id="gall_width" type="text" placeholder="90vw">
    <br>
    <span>Image width x height: </span>
    <input id="img_width" type="text" placeholder="30vw"> x <input id="img_height" type="text" placeholder="200px">
    <br>
    <span>Spacing between images: </span>
    <input id="space_between" type="text" placeholder="10px">
    <!-- <br>
    <span>Gallery background colour: </span>
    <input id="gall_back" type="color" value="#FFFFFF"> -->
    <br>
    <span>Gallery highlight colour: </span>
    <input id="gall_high" type="color" value="#add8e6">
    <br>
    <input type="submit" value="Submit">
  </form>

  <pre><code id="code_preview"></code></pre>

  <!-- <p>This gallery can be customised for height, width, colours, images, and hyperlinks.</p>
  <p>To do this, change the values of the variables in the <code>:root</code> selector in the CSS. Then, change the values in the list of images <code>image_list</code> in the JavaScript. Each value consists of two URL, the first is the path to the image, the second is the URL you'd like to link to.</p>
  <p>This gallery works with swipe gestures on touch devices.</p> -->

  <style id="extra_style"></style>
  <style id="input_style"></style>
  <script src="scripts/hammer.min.js"></script>
  <script src="scripts/scripts.js"></script>

</body>
</html>
